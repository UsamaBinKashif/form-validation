<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!--SCSS-->
    <link rel="stylesheet" href="scss/style.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid py-3">

        <div class="alert alert-success" role="alert" id="success">
          succesfully submitted
        </div>
        <div class="alert alert-warning" role="alert" id="warning">
            must fill the form correctly
          </div>
    </div>
    <div class="container p-4 text-center">
        <h4>
            Form Validation Using JavaScript Regular Expressions.
        </h4>
    </div>
    <div class="container p-5">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="invalid alert alert-danger" id="invalid-name">Must Be 6 - 12 characters long !</div>



        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="invalid alert alert-danger" id="invalid-email">Use a valid Email Address !</div>

        <div class="mb-3">
            <label for="phone-number" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phone-number" placeholder="Enter your phone number">
        </div>
        <div class="invalid alert alert-danger" id="invalid-phone">Your phone number must be 6 digits long </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <div class="invalid alert alert-danger" id="invalid-message">Can't be empty</div>

        <button class="btn btn-primary" id="btn-submit">
            Submit
        </button>
    </div>

    <!--JavaScript -->
    <script src="./js/app.js"></script>
    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
